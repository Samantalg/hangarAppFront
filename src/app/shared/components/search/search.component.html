<form [formGroup]="formSearch" (ngSubmit)="searchHangar()">
    <div>
        <div class="form-group row">
            <input type="text" class="form-control" formControlName="search" name="search Hangar" placeholder="{{ 'search.insert' | translate}}" />
        </div>
        <div class="form-group row">
            <button type="submit" class="btn">{{ 'search.find' | translate }}</button>
        </div>
    </div>
</form>
