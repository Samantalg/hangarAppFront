<div class="card">
    <img src="../../../../assets/img/card-product.jpg">
    <div class="body">
        <span class="title">{{ product.name }}</span>
        <span class="description">{{ product.description | slice:0:30 }}...</span>
    </div>
    <div class="footer">
        <app-button [text]="buttonAction" (click)="this.productAction.emit(product)"></app-button>
    </div>
</div>
