<div class="card">
    <img src="https://unsplash.it/800/600?image=82">
    <div class="body">
        <span class="title">{{ product.name }}</span>
        <span class="description">{{ product.description | slice:0:30 }}...</span>
    </div>
    <div class="footer">
        <app-button [text]="'more.text'" (buttonClicked)="this.viewDetailsOfProduct.emit(product)"></app-button>
    </div>
</div>
