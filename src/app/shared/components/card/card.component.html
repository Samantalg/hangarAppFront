<div class="card">
    <img [src]="card.img" alt="{{ card.title }}">
    <div class="body">
        <span class="title">{{ card.title | translate }}</span>
    </div>
    <div class="footer">
        <app-button [url]="card.url" [text]="'list.text' | translate" (click)="buttonClicked()"></app-button>
    </div>
</div>
