<div class="grid-container">
    <div class="customer">
        <h3>Nombre cliente</h3>
    </div>
    <div class="products-order">
        <app-products-order [url]="url$ | async" [products]="productsOfOrder$ | async" (getProduct)="getProduct($event)" (removeProductToShoppingCart)="removeProductToShoppingCart($event)" (increaseProductOfShoppingCart)="increaseProductOfShoppingCart($event)"
            (decreaseProductOfShoppingCart)="decreaseProductOfShoppingCart($event)"></app-products-order>
    </div>
    <div class="shopping-cart">
        <app-shopping-cart [totalPrice]="totalPrice$ | async" [totalProducts]="totalProducts$ | async" [order]="order$ | async" (sendOrder)="sendOrder($event)"></app-shopping-cart>
    </div>
</div>
