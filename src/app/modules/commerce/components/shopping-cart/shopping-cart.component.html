<div class="container-shop">
    <span>Detalles de la compra</span>
    <div class="shop-details">
        <span>{{ 'commerce.price' | translate }}: ${{ totalPrice }}</span>
        <span>{{ 'commerce.products' | translate }}: {{ totalProducts }}</span>
    </div>
    <div class="shop-footer">
        <a class="btn" (click)="this.sendOrder.emit(this.order)">{{ 'commerce.buy' | translate }}</a>
    </div>
</div>
