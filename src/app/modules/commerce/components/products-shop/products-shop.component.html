<div class="card-columns" *ngFor="let product of products">
    <div *ngIf="product.price!=0 && product.hangars.length >= 1" class="card animated fadeIn fastcard-width-33">
        <div class="card-body">
            <h4 class="card-title">{{ product.name }}</h4>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text">{{ product.price }} $</p>
            <p class="card-text">hangar: {{ product.hangars }}</p>
        </div>
        <div class="card-footer">
            <a (click)="this.addProductToShoppingCart.emit(product)" class="btn">a√±adir</a>
            <a (click)="this.removeProductToShoppingCart.emit(product)" class="btn">quitar</a>
        </div>
    </div>
</div>
