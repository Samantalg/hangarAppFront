<div class="container">
    <app-hangar-list class="hangar-list" [hangars$]="hangars$ | async" [loading]="loading$ | async" [hangarSelected]="hangarSelected" [error]="error$ | async" (selectHangar)="selectHangar($event)" (getHangar)="getHangar($event)"></app-hangar-list>
    <app-button class="plus-button" [isSelect]="isSelected" (toggleSideBar)="toggleSideBar($event)"></app-button>
    <app-sidebar class="sidebar" [isOpen]="sideBarIsOpened" [hangar]="hangarSelected" (getHangar)="getHangar($event)" (editHangar)="editHangar($event)" (manageProductsOfHangar)="manageProductsOfHangar($event)" (newHangar)="newHangar()" (deleteHangar)="deleteHangar($event)"></app-sidebar>
</div>
