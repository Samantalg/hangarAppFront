<div *ngIf="!this.existHangarsOfSearch">
    <h3>{{ 'search.message' | translate }}</h3>
</div>

<table *ngIf="this.existHangarsOfSearch" class="table table-condensed table-hover">
    <caption>
        {{ 'list-hangars.text' | translate }}
    </caption>
    <thead>
        <tr>
            <th scope="col">Hangar</th>
            <th scope="col">{{ 'address.text' | translate }}</th>
            <th scope="col">{{ 'owner.text' | translate }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hangar of hangars; let i = index" (dblclick)="getHangar(i)">
            <td class="td1">{{ hangar.name }}</td>
            <td>{{ hangar.address }}</td>
            <td>{{ hangar.owner }}</td>
        </tr>
    </tbody>
</table>
