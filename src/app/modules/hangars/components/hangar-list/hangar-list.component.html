<app-button [hangarSelected]="hangarSelected" [isSelect]="isSelected"></app-button>

<div class="row" *ngIf="loading">
    <div class="col">
        <div class="alert alert-info text-center">
            <i class="fa fa-sync fa-spin fa-2x"></i>
            <h1>Espere...</h1>
        </div>
    </div>
</div>

<div class="row" *ngIf="error">
    <div class="col">
        <div class="alert alert-danger text-center">
            <i class="fa fa-times fa-2x"></i>
            <h2>Error: {{ error.status }} </h2>
            <p>
                {{ error.message }}
                <br><br> {{ error.url }}
            </p>
        </div>
    </div>
</div>

<table class="table table-condensed table-hover" *ngIf="!loading && !error">
    <caption>
        {{ 'hangar.list' | translate }}
    </caption>
    <thead>
        <tr>
            <th scope="col">Hangar</th>
            <th scope="col">{{ 'hangar.address' | translate }}</th>
            <th scope="col">{{ 'hangar.owner' | translate }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hangar of hangars$ | paginate: { itemsPerPage: 5, currentPage: page }" (click)="getHangar(hangar)">
            <td class=" td1 ">{{ hangar.name }}</td>
            <td>{{ hangar.address }}</td>
            <td>{{ hangar.owner }}</td>
        </tr>
    </tbody>
</table>

<pagination-controls *ngIf="!loading && !error " (pageChange)="page=$event "></pagination-controls>
