<form [formGroup]="formHangar" (ngSubmit)="saveHangar($event)">
    <div>
        <div class="form-group row">
            <label class="col-form-label" for="name">Name</label>
            <input formControlName="name" id="name" type="text" class="form-control" [readonly]="isReadOnly">
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
                <div *ngIf="name?.errors['required']">Name is required.</div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label" for="address">Address</label>
            <input formControlName="address" id="address" type="text" class="form-control" [readonly]="isReadOnly">
            <div *ngIf="address.touched && address.invalid" class="alert alert-danger">This field is required.</div>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn">Save</button>
        </div>
    </div>
</form>
