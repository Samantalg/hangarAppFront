<form [formGroup]="formHangar" (ngSubmit)="saveHangar($event)">
    <div>
        <div class="form-group row">
            <label class="col-form-label" for="name">{{ 'name.text' | translate }}</label>
            <input formControlName="name" id="name" type="text" class="form-control" [readonly]="isReadOnly">
            <div *ngIf="name.touched && name.invalid">{{ 'name-form.text' | translate }}</div>
        </div>
        <div class="form-group row">
            <label class="col-form-label" for="address">{{ 'address.text' | translate }}</label>
            <input formControlName="address" id="address" type="text" class="form-control" [readonly]="isReadOnly">
            <div *ngIf="address.touched && address.invalid">{{ 'address-form.text' | translate }}</div>
        </div>
        <div class="form-group row" *ngIf="!isReadOnly">
            <button type="submit" class="btn">{{ 'save.text' | translate }}</button>
        </div>
    </div>
</form>
