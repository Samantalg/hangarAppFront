<div *ngIf="isProductInsert || isAmountModify">
    <form [formGroup]="formProductToHangar" (ngSubmit)="addProduct($event)">
        <div>
            <div *ngIf="!isAmountModify" class="form-group row">
                <label class="col-form-label" for="product">{{ 'product.text' | translate }}</label>
                <input formControlName="product" id="name" type="number" class="form-control">
            </div>
            <div class="form-group row">
                <label class="col-form-label" for="amount">{{ 'amount.text' | translate }}
                  <p *ngIf="isAmountModify">Actualice el numero de productos de este tipo que hay en el hangar</p>
                </label>
                <input formControlName="amount" id="amount" type="number" class="form-control">
            </div>
            <div class="form-group row">
                <button type="submit" class="btn">{{ 'save.text' | translate }}</button>
            </div>
        </div>
    </form>
</div>
