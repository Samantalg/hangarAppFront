<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light float">
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
            <div class="navbar-nav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-item nav-link" (click)="insertProduct()"><strong>{{ 'new-prod.text' | translate }}</strong></a>
                    </li>
                    <li class="nav-item active dropdown">
                        <a class="nav-item nav-link dropdown-toggle" (click)="getHangars()" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <strong>{{ 'prod-hangar.text' | translate }}</strong>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a *ngFor="let item of hangars; let i = index" (click)="viewProductsOfHangar(i)" class="dropdown-item">{{item[1]}}</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="card-columns">
        <div *ngFor="let product of products; let i = index" class="card animated fadeIn fastcard-width-33">
            <div class="card-body">
                <h4 class="card-title">{{ product.name }}</h4>
                <p class="card-text">{{ product.description }}</p>
            </div>
            <div class="card-footer">
                <button (click)="getProduct(i)" type="button" class="btn">
                    {{ 'more.text' | translate }}
        </button>
            </div>
        </div>
    </div>
</div>
