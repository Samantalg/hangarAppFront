<div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="1000" (scrolled)="onScroll()">
</div>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light float">
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
            <div class="navbar-nav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-item nav-link" (click)="insertProduct()"><strong>{{ 'new-prod.text' | translate }}</strong></a>
                    </li>
                    <li class="nav-item active dropdown">
                        <a class="nav-item nav-link dropdown-toggle" (click)="getHangars()" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <strong>{{ 'prod-hangar.text' | translate }}</strong>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a *ngFor="let hangar of hangars; let i = index" (click)="viewProductsOfHangar(hangar)" class="dropdown-item">
                              {{ hangar.name }}
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <app-product-list [products]="products" (getProduct)="getProduct($event)"></app-product-list>
</div>
