<div *ngIf="this.product" class="container d-flex row">
    <app-product-card [product]="this.product" [isDetails]="true" (addPrice)="addPrice()" (deleteProduct)="deleteProduct()" (editProduct)="editProduct()" (getPrices)="getPrices()"></app-product-card>

    <app-form-price [insertPrice]="insertPrice" [product]="product" (sendPrice)="savePrice($event)"></app-form-price>

    <app-price-list [showHistoric]="showHistoric" [product]="product" [prices]="prices$ | async"></app-price-list>
</div>
